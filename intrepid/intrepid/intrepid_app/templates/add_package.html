<!DOCTYPE html>
<html>
<head>
    <title>Add New Package</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group label {
            font-weight: bold;
        }
        /* Decrease input size */
        input[type="text"].form-control {
            width: calc(100% - 20px); /* Adjust width as needed */
        }
        textarea.form-control {
            resize: vertical; /* Allow vertical resizing of textarea */
            min-height: 100px; /* Adjust min-height as needed */
            width: calc(100% - 20px); /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">Add New Package</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_overview">Overview</label>
                    <input type="text" id="id_overview" name="overview" class="form-control" value="{{ form.overview.value }}">
                </div>
                <div class="form-group">
                    <label for="id_cost">Cost</label>
                    <input type="text" id="id_cost" name="cost" class="form-control" value="{{ form.cost.value }}">
                </div>
                <div class="form-group">
                    <label for="id_image_gallery">Image Gallery</label>
                    <textarea id="id_image_gallery" name="image_gallery" class="form-control">{{ form.image_gallery.value }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_reviews">Reviews</label>
                    <textarea id="id_reviews" name="reviews" class="form-control">{{ form.reviews.value }}</textarea>
                </div>
                <div class="form-group">
                    <label for="id_hotels">Hotels</label>
                    <textarea id="id_hotels" name="hotels" class="form-control">{{ form.hotels.value }}</textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
